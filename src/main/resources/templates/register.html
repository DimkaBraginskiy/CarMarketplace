<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h3 class="text-center">Register</h3>
            <form th:action="@{/register}" method="post" th:object="${registerDto}">
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" th:field="*{password}" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label>First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label>Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label>Phone Number</label>
                    <input type="text" th:field="*{phoneNumber}" class="form-control" required/>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <a th:href="@{/login}">Already have an account? Login</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
