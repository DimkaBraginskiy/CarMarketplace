<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
  <a class="navbar-brand fw-bold" href="/" style="font-size: 1.5rem;">
    <img src="/img/logo.png" alt="Logo" height="100" class="me-2"> Car Marketplace
  </a>

  <div class="d-flex ms-auto align-items-center">
    <div sec:authorize="isAuthenticated()">
      <a th:href="@{/user/details}" class="nav-link">
        <i class="bi bi-person-circle fs-4"></i>
      </a>
    </div>
    <div sec:authorize="isAnonymous()">
      <a th:href="@{/login}" class="btn btn-outline-primary me-2">Login</a>
      <a th:href="@{/register}" class="btn btn-outline-success">Register</a>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h2>User Account Details</h2>

  <div class="card p-3 mt-3">
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>First Name:</strong> <span th:text="${user.firstName}"></span></p>
    <p><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></p>
    <p><strong>Phone:</strong> <span th:text="${user.phoneNumber}"></span></p>
    <p><strong>Role:</strong> <span th:text="${user.roleName}"></span></p>

    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-danger mt-3">Logout</button>
    </form>
  </div>
</div>

</body>
</html>

<div class="mt-5 bg-light text-center py-3 border-top">
  <p class="mb-0">&copy; 2025 Car Marketplace. All rights reserved.</p>
  <small class="text-muted">Contact us: support@carmarketplace.com</small>
</div>
