<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
  <a class="navbar-brand fw-bold" href="/" style="font-size: 1.5rem;">
    <img src="/img/logo.png" alt="Logo" height="100" class="me-2"> Car Marketplace
  </a>

  <div class="d-flex ms-auto align-items-center">
    <div sec:authorize="isAuthenticated()">
      <a th:href="@{/user/details}" class="nav-link">
        <i class="bi bi-person-circle fs-4"></i>
      </a>
    </div>
    <div sec:authorize="isAnonymous()">
      <a th:href="@{/login}" class="btn btn-outline-primary me-2">Login</a>
      <a th:href="@{/register}" class="btn btn-outline-success">Register</a>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
  <h4>Found vehicle:</h4>
  <div class="card p-4 bg-light d-flex flex-row align-items-start justify-content-between">

    <img th:src="@{'/img/vehicle-' + ${vehicle.vehicleId} + '.jpeg'}"
         class="me-4" style="width: 300px; height: auto; object-fit: cover; border-radius: 6px;">

    <div class="flex-grow-1">
      <h4 th:text="${vehicle.brandName} + ' ' + ${vehicle.engineName}">Car Model</h4>
      <p><b>Gearbox type:</b> <span th:text="${vehicle.gearboxType}"></span></p>
      <p><b>Color:</b> <span th:text="${vehicle.color}"></span></p>
      <p><b>Year:</b> <span th:text="${vehicle.year}"></span></p>
      <p><b>HP:</b> <span th:text="${vehicle.horsePower}"></span></p>
      <p><b>Condition:</b> <span th:text="${vehicle.condition}"></span></p>
      <p><b>Fuel:</b> <span th:text="${vehicle.fuelType}"></span></p>
      <h5 class="mt-2">Price: <span th:text="${vehicle.price} + '$'"></span></h5>
      <h6 class="mt-3"><b>Description:</b></h6>
      <p th:text="${vehicle.description}"></p>
    </div>

    <div class="bg-primary bg-opacity-10 p-3 rounded ms-4 text-center" style="min-width: 200px;">
      <div sec:authorize="isAuthenticated()">
        <div class="fw-bold" th:text="${vehicle.ownerName}">Owner Name</div>
        <i class="bi bi-person-circle fs-2"></i>
        <div class="my-2" th:text="${vehicle.ownerEmail}">email@example.com</div>
        <div class="my-2" th:text="${vehicle.ownerPhone}">123-456-7890</div>
      </div>

      <div sec:authorize="isAnonymous()">
        <div class="fw-bold">UserName</div>
        <i class="bi bi-person-circle fs-2"></i>
        <div class="my-2">To access personal info<br>please register or login</div>
        <a th:href="@{/login}" class="btn btn-outline-primary">Register/Login</a>
      </div>
    </div>

  </div>
</div>

</body>
</html>
